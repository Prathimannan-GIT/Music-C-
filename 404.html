<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Online Music School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED',
                        'primary-dark': '#6D28D9',
                        secondary: '#F97316',
                        accent: '#14B8A6'
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-slate-50 dark:bg-gray-900 transition-colors duration-300 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-2xl w-full text-center">
        <!-- Main Logo -->
        <a href="index.html" class="inline-flex items-center gap-2 mb-12">
            <svg class="w-12 h-12 text-primary" fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5.02V13.051c-.245-.034-.493-.051-.74-.051-1.8 0-3.26 1.075-3.26 2.4s1.46 2.4 3.26 2.4 3.26-1.075 3.26-2.4V6.261l8-1.6v6.39c-.245-.034-.493-.051-.74-.051-1.8 0-3.26 1.075-3.26 2.4s1.46 2.4 3.26 2.4 3.26-1.075 3.26-2.4V3z">
                </path>
            </svg>
            <span class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">MusicFlow</span>
        </a>

        <!-- Animated 404 Illustration -->
        <div class="relative mb-8">
            <h1
                class="text-9xl font-black text-gray-200 dark:text-gray-800 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 -z-10">
                404</h1>
            <div class="flex justify-center">
                <div class="relative w-48 h-48 animate-fade-up">
                    <!-- Broken Guitar/Note Concept -->
                    <svg class="w-full h-full text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                        <!-- Broken/Off-key line -->
                        <path d="M12 8l3 3m0 0l-3 3m3-3H3" class="text-secondary animate-pulse" stroke-dasharray="2 2">
                        </path>
                    </svg>
                </div>
            </div>
        </div>

        <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Oops! This Page Hit a Wrong Note</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-8 max-w-md mx-auto">
            The page you're looking for doesn't exist or has been moved. Let's get you back in tune.
        </p>

        <!-- Search Bar -->
        <div class="max-w-md mx-auto mb-10 relative">
            <input type="text" placeholder="Search for courses, teachers, or topics..."
                class="w-full px-5 py-4 pl-12 rounded-xl border border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all">
            <svg class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>

        <!-- Helpful Links -->
        <div class="flex flex-wrap justify-center gap-4">
            <a href="index.html" class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">Home</a>
            <a href="index-v2.html" class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">Home
                2</a>
            <a href="courses.html"
                class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">Courses</a>
            <a href="teachers.html"
                class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">Teachers</a>
            <a href="contact.html"
                class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">Contact</a>
            <a href="dashboard-student.html"
                class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">Dashboard</a>
        </div>

        <!-- Mode Toggle -->
        <div class="mt-16 flex justify-center gap-4">
            <button id="theme-toggle"
                class="p-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <svg class="w-5 h-5 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg>
                <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
            </button>
            <button id="rtl-toggle"
                class="px-3 py-1 bg-gray-100 dark:bg-gray-800 text-xs font-semibold rounded-md text-gray-600 dark:text-gray-300">AR/EN</button>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
