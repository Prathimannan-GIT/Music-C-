<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | MusicFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED',
                        'primary-dark': '#6D28D9',
                        secondary: '#F97316',
                        accent: '#14B8A6'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Dashboard Container -->
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-64 bg-white dark:bg-gray-800 border-r border-gray-100 dark:border-gray-700 hidden lg:flex flex-col">
            <div class="p-6 flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-2">
                    <svg class="w-8 h-8 text-primary" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5.02V13.051c-.245-.034-.493-.051-.74-.051-1.8 0-3.26 1.075-3.26 2.4s1.46 2.4 3.26 2.4 3.26-1.075 3.26-2.4V6.261l8-1.6v6.39c-.245-.034-.493-.051-.74-.051-1.8 0-3.26 1.075-3.26 2.4s1.46 2.4 3.26 2.4 3.26-1.075 3.26-2.4V3z">
                        </path>
                    </svg>
                    <span class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">MusicFlow</span>
                </a>
                <button id="close-sidebar" class="lg:hidden p-2 text-gray-400 hover:text-primary transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <nav class="flex-1 px-4 space-y-1">
                <a href="#"
                    class="flex items-center gap-3 px-4 py-3 text-primary bg-purple-50 dark:bg-primary/10 rounded-xl font-bold">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                        </path>
                    </svg>
                    <span>Overview</span>
                </a>
                <a href="#"
                    class="flex items-center gap-3 px-4 py-3 text-gray-500 dark:text-gray-400 hover:text-primary hover:bg-gray-50 dark:hover:bg-gray-700/50 rounded-xl font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <span>My Students</span>
                </a>
                <a href="schedule.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-500 dark:text-gray-400 hover:text-primary hover:bg-gray-50 dark:hover:bg-gray-700/50 rounded-xl font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    <span>Calendar</span>
                </a>
                <a href="#"
                    class="flex items-center gap-3 px-4 py-3 text-gray-500 dark:text-gray-400 hover:text-primary hover:bg-gray-50 dark:hover:bg-gray-700/50 rounded-xl font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                    <span>Earnings</span>
                </a>
                <a href="#"
                    class="flex items-center gap-3 px-4 py-3 text-gray-500 dark:text-gray-400 hover:text-primary hover:bg-gray-50 dark:hover:bg-gray-700/50 rounded-xl font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z">
                        </path>
                    </svg>
                    <span>Messages</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0">
            <!-- Topbar -->
            <header
                class="bg-white dark:bg-gray-800 border-b border-gray-100 dark:border-gray-700 py-4 px-4 md:px-8 flex items-center justify-between">
                <button id="mobile-menu-btn" class="lg:hidden p-2 text-gray-400 hover:text-primary transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <h2 class="text-xl font-bold text-gray-900 dark:text-white hidden sm:block">Instructor Studio</h2>
                <h2 class="text-xl font-bold text-gray-900 dark:text-white sm:hidden">Studio</h2>
                <div class="flex items-center gap-4">
                    <button
                        class="px-5 py-2 bg-primary text-white text-xs font-bold rounded-xl hover:bg-primary-dark shadow-lg shadow-primary/20">+
                        Create New Course</button>
                    <div class="w-px h-8 bg-gray-100 dark:border-gray-700"></div>
                    <img src="https://i.pravatar.cc/150?u=instructor" class="w-10 h-10 rounded-full">
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 overflow-y-auto p-4 md:p-8 bg-slate-50 dark:bg-gray-900/50">
                <div class="max-w-7xl mx-auto w-full">
                    <!-- Analytics Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                        <div
                            class="bg-white dark:bg-gray-800 p-8 rounded-3xl border border-gray-100 dark:border-gray-700">
                            <h4 class="text-sm font-bold text-gray-400 uppercase mb-2">Total Earnings</h4>
                            <p class="text-3xl font-black text-gray-900 dark:text-white mb-6">$12,450.00</p>
                            <div class="w-full bg-gray-100 dark:bg-gray-700 h-2 rounded-full overflow-hidden">
                                <div class="bg-green-500 h-full" style="width: 75%"></div>
                            </div>
                        </div>
                        <div
                            class="bg-white dark:bg-gray-800 p-8 rounded-3xl border border-gray-100 dark:border-gray-700">
                            <h4 class="text-sm font-bold text-gray-400 uppercase mb-2">Total Students</h4>
                            <p class="text-3xl font-black text-gray-900 dark:text-white mb-6">1,248</p>
                            <div class="flex -space-x-3">
                                <img src="https://i.pravatar.cc/150?u=a"
                                    class="w-8 h-8 rounded-full border-2 border-white dark:border-gray-800">
                                <img src="https://i.pravatar.cc/150?u=b"
                                    class="w-8 h-8 rounded-full border-2 border-white dark:border-gray-800">
                                <img src="https://i.pravatar.cc/150?u=c"
                                    class="w-8 h-8 rounded-full border-2 border-white dark:border-gray-800">
                                <div
                                    class="w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-[10px] font-bold text-gray-400 border-2 border-white dark:border-gray-800">
                                    +1.2k</div>
                            </div>
                        </div>
                        <div
                            class="bg-white dark:bg-gray-800 p-8 rounded-3xl border border-gray-100 dark:border-gray-700">
                            <h4 class="text-sm font-bold text-gray-400 uppercase mb-2">Average Rating</h4>
                            <p class="text-3xl font-black text-gray-900 dark:text-white mb-6">4.9/5</p>
                            <div class="flex text-yellow-500">
                                <!-- SVGs -->
                                <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20">
                                    <path
                                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                                    </path>
                                </svg>
                                <!-- ... -->
                            </div>
                        </div>
                    </div>

                    <!-- Recent Activity Table -->
                    <div
                        class="bg-white dark:bg-gray-800 rounded-[2rem] border border-gray-100 dark:border-gray-700 overflow-hidden shadow-sm">
                        <div
                            class="px-8 py-6 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
                            <h3 class="text-lg font-bold text-gray-900 dark:text-white">Recent Student Enrollments</h3>
                            <button class="text-primary text-sm font-bold hover:underline">See All</button>
                        </div>
                        <table class="w-full text-left">
                            <tbody class="divide-y divide-gray-100 dark:divide-gray-700">
                                <tr class="hover:bg-slate-50 dark:hover:bg-gray-900/50 transition-colors">
                                    <td class="px-8 py-6">
                                        <div class="flex items-center gap-3">
                                            <img src="https://i.pravatar.cc/150?u=s1" class="w-10 h-10 rounded-full">
                                            <div>
                                                <p class="text-sm font-bold text-gray-900 dark:text-white leading-none">
                                                    Emily Watson</p>
                                                <p class="text-[10px] text-gray-400 mt-1">emily@example.com</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-8 py-6">
                                        <span class="text-xs font-medium text-gray-500">Course:</span>
                                        <p class="text-xs font-bold text-gray-900 dark:text-white">Beginner Jazz Piano
                                        </p>
                                    </td>
                                    <td class="px-8 py-6">
                                        <span class="text-xs font-medium text-gray-500">Date:</span>
                                        <p class="text-xs font-bold text-gray-900 dark:text-white">Today, 2:45 PM</p>
                                    </td>
                                    <td class="px-8 py-6 text-right">
                                        <span class="text-sm font-black text-green-500">+$89.00</span>
                                    </td>
                                </tr>
                                <!-- More rows... -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>

</html>
