<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Online Music School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED',
                        'primary-dark': '#6D28D9',
                        secondary: '#F97316',
                        accent: '#14B8A6'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 dark:bg-gray-900 transition-colors duration-300 auth-container hide-scrollbar">
    <div class="flex min-h-screen">
        <!-- Left Side: Image (Hidden on mobile) -->
        <div class="hidden lg:flex lg:w-1/2 relative">
            <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1350&q=80"
                alt="" class="absolute inset-0 w-full h-full object-cover">
            <div class="absolute inset-0 bg-purple-900/40 backdrop-blur-[2px]"></div>
            <div class="relative z-10 flex flex-col justify-center px-12 text-white">
                <h2 class="text-4xl font-bold mb-6">Join 10,000+ Musicians Worldwide</h2>
                <p class="text-xl text-purple-100">"Where words fail, music speaks." — Hans Christian Andersen</p>
            </div>
        </div>

        <!-- Right Side: Registration Form -->
        <div
            class="flex-1 flex flex-col justify-start sm:justify-center items-center px-4 sm:px-8 py-12 bg-white dark:bg-gray-900 auth-form-container relative hide-scrollbar">
            <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <div class="flex justify-center mb-8">
                        <a href="index.html" class="flex items-center justify-center gap-3 group">
                            <svg class="w-10 h-10 text-primary transition-transform group-hover:scale-110"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5.02V13.051c-.245-.034-.493-.051-.74-.051-1.8 0-3.26 1.075-3.26 2.4s1.46 2.4 3.26 2.4 3.26-1.075 3.26-2.4V6.261l8-1.6v6.39c-.245-.034-.493-.051-.74-.051-1.8 0-3.26 1.075-3.26 2.4s1.46 2.4 3.26 2.4 3.26-1.075 3.26-2.4V3z">
                                </path>
                            </svg>
                            <span
                                class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white whitespace-nowrap">MusicFlow</span>
                        </a>
                    </div>
                    <h1 class="text-3xl font-black text-gray-900 dark:text-white">Start Your Musical Journey</h1>
                    <p class="mt-3 text-gray-500 dark:text-gray-400">Create your free account today</p>
                </div>

                <!-- Progress Indicator -->
                <div class="mb-8">
                    <div class="flex items-center justify-between px-2">
                        <span id="step-label" class="text-sm font-medium text-primary">Step 1 of 3</span>
                        <div class="flex gap-2">
                            <div id="dot-1" class="w-3 h-3 rounded-full bg-primary"></div>
                            <div id="dot-2" class="w-3 h-3 rounded-full bg-gray-200 dark:bg-gray-700"></div>
                            <div id="dot-3" class="w-3 h-3 rounded-full bg-gray-200 dark:bg-gray-700"></div>
                        </div>
                    </div>
                    <div class="mt-4 h-1.5 w-full bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-primary transition-all duration-500"
                            style="width: 33.33%"></div>
                    </div>
                </div>

                <form id="register-form" class="space-y-6">
                    <!-- Step 1: Account Info -->
                    <div id="step-1-fields" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                            <input type="text" name="fullname" required
                                class="mt-1 block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-white"
                                placeholder="John Doe">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email
                                Address</label>
                            <input type="email" name="email" required
                                class="mt-1 block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-white"
                                placeholder="john@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                            <input type="password" name="password" required
                                class="mt-1 block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-white"
                                placeholder="••••••••">
                        </div>
                        <div class="flex items-center">
                            <input id="terms-checkbox-step1" type="checkbox"
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" required>
                            <label for="terms-checkbox-step1"
                                class="ml-2 block text-sm text-gray-900 dark:text-gray-300 transition-colors">
                                I agree to the <a href="#" class="text-primary hover:underline font-semibold">Terms &
                                    Conditions</a>
                            </label>
                        </div>
                        <button type="button" onclick="nextStep(2)"
                            class="w-full py-3 px-4 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition-all transform hover:scale-[1.01]">Next
                            Step</button>
                    </div>

                    <!-- Step 2: User Type -->
                    <div id="step-2-fields" class="hidden space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">I want to...</h3>
                        <div class="grid grid-cols-1 gap-4">
                            <label
                                class="relative flex p-4 border rounded-xl cursor-pointer hover:border-primary transition-all dark:border-gray-700 dark:bg-gray-800 group">
                                <input type="radio" name="user_type" value="student" class="sr-only" checked>
                                <div class="flex-1 flex items-center">
                                    <div class="p-3 bg-purple-100 dark:bg-purple-900/30 rounded-lg text-primary mr-4">
                                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                            <path
                                                d="M10.394 2.813a1 1 0 00-.788 0l-7 3a1 1 0 000 1.848l7 3a1 1 0 00.788 0l7-3a1 1 0 000-1.848l-7-3zM14 9.528V13H6V9.528l4 1.714 4-1.714z">
                                            </path>
                                        </svg>
                                    </div>
                                    <div>
                                        <span class="block text-sm font-bold text-gray-900 dark:text-white">Learn
                                            music</span>
                                        <span class="block text-xs text-gray-500">I'm here to find teachers and
                                            courses</span>
                                    </div>
                                </div>
                                <div
                                    class="absolute top-4 right-4 text-primary opacity-0 group-[input:checked]:opacity-100">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </label>

                            <label
                                class="relative flex p-4 border rounded-xl cursor-pointer hover:border-primary transition-all dark:border-gray-700 dark:bg-gray-800 group">
                                <input type="radio" name="user_type" value="teacher" class="sr-only">
                                <div class="flex-1 flex items-center">
                                    <div class="p-3 bg-orange-100 dark:bg-orange-900/30 rounded-lg text-secondary mr-4">
                                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd"
                                                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                    <div>
                                        <span class="block text-sm font-bold text-gray-900 dark:text-white">Teach
                                            music</span>
                                        <span class="block text-xs text-gray-500">I'm a certified professional
                                            instructor</span>
                                    </div>
                                </div>
                                <div
                                    class="absolute top-4 right-4 text-primary opacity-0 group-[input:checked]:opacity-100">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </label>
                        </div>
                        <div class="flex gap-4 pt-4">
                            <button type="button" onclick="nextStep(1)"
                                class="flex-1 py-3 px-4 border border-gray-300 dark:border-gray-700 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all">Back</button>
                            <button type="button" onclick="nextStep(3)"
                                class="flex-1 py-3 px-4 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition-all transform hover:scale-[1.01]">Next
                                Step</button>
                        </div>
                    </div>

                    <!-- Step 3: Preferences -->
                    <div id="step-3-fields" class="hidden space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Favorite
                                Instruments</label>
                            <div class="flex flex-wrap gap-2">
                                <button type="button"
                                    class="px-4 py-2 rounded-full border border-gray-300 dark:border-gray-700 text-sm hover:border-primary hover:text-primary transition-all dark:text-gray-300">Guitar</button>
                                <button type="button"
                                    class="px-4 py-2 rounded-full border border-gray-300 dark:border-gray-700 text-sm hover:border-primary hover:text-primary transition-all dark:text-gray-300">Piano</button>
                                <button type="button"
                                    class="px-4 py-2 rounded-full border border-gray-300 dark:border-gray-700 text-sm hover:border-primary hover:text-primary transition-all dark:text-gray-300">Violin</button>
                                <button type="button"
                                    class="px-4 py-2 rounded-full border border-gray-300 dark:border-gray-700 text-sm hover:border-primary hover:text-primary transition-all dark:text-gray-300">Drums</button>
                                <button type="button"
                                    class="px-4 py-2 rounded-full border border-gray-300 dark:border-gray-700 text-sm hover:border-primary hover:text-primary transition-all dark:text-gray-300">Vocals</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Experience
                                level</label>
                            <select
                                class="mt-1 block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary dark:bg-gray-800 dark:text-white sm:text-sm">
                                <option>Beginner</option>
                                <option>Intermediate</option>
                                <option>Advanced</option>
                            </select>
                        </div>
                        <div class="flex items-center">
                            <input id="terms-checkbox" type="checkbox"
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" required>
                            <label for="terms-checkbox"
                                class="ml-2 block text-sm text-gray-900 dark:text-gray-300 transition-colors">
                                I agree to the <a href="#" class="text-primary hover:underline font-semibold">Terms &
                                    Conditions</a>
                            </label>
                        </div>
                        <div class="flex gap-4 pt-4">
                            <button type="button" onclick="nextStep(2)"
                                class="flex-1 py-3 px-4 border border-gray-300 dark:border-gray-700 rounded-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all">Back</button>
                            <button type="submit"
                                class="flex-1 py-3 px-4 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition-all transform hover:scale-[1.01]">Create
                                Account</button>
                        </div>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white dark:bg-gray-900 text-gray-500">Or signup with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button
                            class="social-login-btn w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                    fill="#4285F4" />
                                <path
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                    fill="#34A853" />
                                <path
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                                    fill="#FBBC05" />
                                <path
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                    fill="#EA4335" />
                            </svg>
                            Google
                        </button>
                        <button
                            class="social-login-btn w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                            <svg class="w-5 h-5 mr-2 text-[#1877F2]" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854V15.47H7.078V12.07h3.047V9.479c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.403h-2.796v8.457C19.612 23.027 24 18.062 24 12.073z" />
                            </svg>
                            Facebook
                        </button>
                    </div>
                </div>

                <p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
                    Already have an account?
                    <a href="login.html" class="font-semibold text-primary hover:text-primary-dark">Log in</a>
                </p>

                <!-- Theme / Lang Support -->
                <div
                    class="auth-controls-container mt-10 flex flex-nowrap items-center justify-center gap-4 border-t border-gray-100 dark:border-gray-800 pt-6">
                    <button id="theme-toggle"
                        class="p-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors flex-shrink-0">
                        <svg class="w-5 h-5 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                        <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m9-9h1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                            </path>
                        </svg>
                    </button>
                    <button id="rtl-toggle"
                        class="px-3 py-1 bg-gray-100 dark:bg-gray-800 text-xs font-semibold rounded-md text-gray-600 dark:text-gray-300 whitespace-nowrap flex-shrink-0 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">AR/EN</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        function nextStep(step) {
            // Hide all steps
            document.getElementById('step-1-fields').classList.add('hidden');
            document.getElementById('step-2-fields').classList.add('hidden');
            document.getElementById('step-3-fields').classList.add('hidden');

            // Show target step
            document.getElementById(`step-${step}-fields`).classList.remove('hidden');

            // Update UI indicators
            document.getElementById('step-label').textContent = `Step ${step} of 3`;
            document.getElementById('progress-bar').style.width = `${(step / 3) * 100}%`;

            // Reset dots
            for (let i = 1; i <= 3; i++) {
                const dot = document.getElementById(`dot-${i}`);
                if (i <= step) {
                    dot.classList.remove('bg-gray-200', 'dark:bg-gray-700');
                    dot.classList.add('bg-primary');
                } else {
                    dot.classList.add('bg-gray-200', 'dark:bg-gray-700');
                    dot.classList.remove('bg-primary');
                }
            }
        }

        // Instrument chip toggle
        document.querySelectorAll('#step-3-fields button').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('bg-primary');
                btn.classList.toggle('text-white');
                btn.classList.toggle('border-primary');
            });
        });
    </script>
</body>

</html>
